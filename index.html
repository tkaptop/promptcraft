    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Banana Prompt",
      "alternateName": ["Banana Prompt Library", "Nano Banana Prompts"],
      "url": "https://www.bananaprompt.tech",
      "image": "https://www.bananaprompt.tech/Logo_icon.svg",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Banana Prompt is a professional AI image prompt library built specifically for Nano Banana users. Browse hundreds of curated Banana Prompt templates, fill in variables with your own ideas, and generate stunning AI images in seconds.",
      "featureList": [
        "500+ curated Banana Prompt templates",
        "Variable fill system for customization",
        "One-click copy to Nano Banana",
        "Visual preview for each Banana Prompt",
        "Free to use"
      ],
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1200"
      }
    }

    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Banana Prompt?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Banana Prompt is a free AI image prompt library designed specifically for Nano Banana. It provides curated, tested prompt templates that you can customize and use to generate high-quality AI images."
          }
        },
        {
          "@type": "Question",
          "name": "How do I use Banana Prompt with Nano Banana?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply browse the Banana Prompt gallery, select a template, fill in the variables, and click 'Copy and Generate'. This copies your customized Banana Prompt and takes you to Nano Banana workspace where you can paste it and start generating."
          }
        },
        {
          "@type": "Question",
          "name": "Is Banana Prompt free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Banana Prompt is completely free. You can browse, customize, and copy any Banana Prompt template without any cost. Image generation on Nano Banana uses credits."
          }
        },
        {
          "@type": "Question",
          "name": "Can I create my own Banana Prompt templates?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! You can create custom Banana Prompt templates with your own variables and save them to your personal library. Share your best Banana Prompt creations with the community."
          }
        }
      ]
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
